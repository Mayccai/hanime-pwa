<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Hanime PWA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #content {
            text-align: center;
        }
        #redirectButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            display: none;
        }
        #loadingIndicator {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
        #statusMessage {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="statusMessage">正在加载...</div>
        <button id="redirectButton">打开应用</button>
        <div id="loadingIndicator">加载中...</div>
    </div>
    
    <script>
        let deferredPrompt;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log("Service Worker registered", reg))
                .catch(err => console.log("Service Worker registration failed", err));
        }

        function isInStandaloneMode() {
            return (window.matchMedia('(display-mode: standalone)').matches) || (window.navigator.standalone);
        }

        function redirectToApp() {
            document.getElementById('redirectButton').style.display = 'none';
            document.getElementById('loadingIndicator').style.display = 'block';
            window.location.href = "https://hanime1.me";
        }

        window.addEventListener('load', () => {
            const statusMessage = document.getElementById('statusMessage');
            const redirectButton = document.getElementById('redirectButton');

            if (isInStandaloneMode()) {
                statusMessage.textContent = 'PWA模式已启动';
                setTimeout(() => {
                    statusMessage.textContent = '准备跳转到应用...';
                    redirectToApp();
                }, 2000);
            } else {
                statusMessage.textContent = '点击下方按钮打开应用';
                redirectButton.style.display = 'block';
                redirectButton.addEventListener('click', redirectToApp);
            }
        });

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
