<meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src https://mayccai.github.io; script-src 'self'; style-src 'self'; child-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'none';">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hanime1.me PWA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      // 检测是否是在独立应用环境中
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
      if (!isStandalone) {
        document.getElementById('install-prompt').style.display = 'block';
      } else {
        window.location.href = 'https://hanime1.me';
      }
    });
  </script>
</head>
<body>
  <div id="install-prompt" style="display:none;">
    <h1>点击安装 hanime1.me</h1>
    <button onclick="window.location.href='https://hanime1.me';">继续到网站</button>
  </div>
</body>
</html>
